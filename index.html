<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seemta V4 - Interaktív Térkép</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favico.ico">
    <style>
        #map {
            height: 100vh; /* A térkép kitölti az ablakot */
        }
      
    </style>

  
</head>
<body>

    <!-- Gombok konténer -->
    <div id="header-buttons">
        <button id="toggle-instructions">Leírás ▼</button>
        <button id="reset-atms">Visszaállítás</button>
    </div>

    <!-- Tippek lenyíló panel -->
    <div id="instructions-panel">
        <p>- Ha megfúrtál egy ATM-et, azt jobb klikkel megfúrtnak tudod jelölni.</p>
        <p>- Bal klikkel több információ látható az ATM-ről.</p>
        <p>- Az "Összes" nem a szerveren elérhető ATM-ek számát, hanem a mapon levő ikonokat jelenti.</p>
        <p>- Nem 100%-ban teljes a térkép, viszont a legtöbb ATM rajta van.</p>
    </div>

    <!-- Térkép -->
    <div id="map"></div>

<!-- Lábléc szövegek -->
    <div id="footer-text">
        made with: ChatGPT
    </div>
    
   
    <!-- Csoportválasztó menü -->
    <div id="group-selector">
        <label><input type="checkbox" name="group" value="Los Santos" checked> Los Santos</label><br>
        <label><input type="checkbox" name="group" value="San Fierro" checked> San Fierro</label><br>
        <label><input type="checkbox" name="group" value="Red County" checked> Red County</label><br>
        <label><input type="checkbox" name="group" value="Flint County" checked> Flint County</label><br>
        <label><input type="checkbox" name="group" value="Tierra Robada" checked> Tierra Robada</label>
    </div>



    <!-- Script-ek -->
    <script src="js/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
